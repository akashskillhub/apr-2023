<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            tag     low
            class   med
            id      high    
        */
        #title {
            background-color: green;
        }

        h1 {
            background-color: blue;
        }

        .bg-red {
            background-color: red;
        }


        .text-red {
            color: red;
        }

        .text-blue {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- h1.bg-red#title -->
    <h1 class="bg-red" id="title">hello</h1>
    <!-- h2.text-red.text-blue -->
    <h2 class="text-blue text-red ">heloooooooo</h2>
</body>

</html>
