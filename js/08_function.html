<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // reusable code

        /*
            function        keyword
            test            function name
            ()              parenthesis
            {}              curly bracket
            console....     function body
            test()          function call
        */
        function test(arg) {
            console.log("test function", arg)
            return arg
        }

        let result = test(10)
        console.warn(result)
        // test("john")

    </script>
</body>

</html>
