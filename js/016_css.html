<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="bg-danger" id="title">hello</h1>
        <button type="button" onclick="add()" class="btn btn-primary">Change</button>

        <button type="button" class="btn btn-primary" onclick="addClass()">add class</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let t = document.getElementById("title")
        function add() {
            // t.style.color = "red"
            // t.style.border = "10px solid blue"
            // t.style.backgroundColor = "green"
            t.classList.remove("bg-danger")
        }
        function addClass() {
            // t.classList.add("alert", "alert-primary")
            let result = t.classList.contains("bg-danger")
            console.log(result);

        }
    </script>
</body>

</html>
