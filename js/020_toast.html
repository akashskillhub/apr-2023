<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .toast-container {
            width: 100%;
            display: flex;
            align-items: flex-end;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem 0;
        }

        .toastify {
            width: 400px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="toatify('bg-primary')" type="button" class="btn btn-primary">Primary</button>
        <button onclick="toatify('bg-danger')" type="button" class="btn btn-danger">danger</button>
        <button onclick="toatify('bg-dark')" type="button" class="btn btn-dark">dark</button>
    </div>
    <div class="toast-container" id="tc">



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let tc = document.getElementById("tc")
        function toatify(type) {
            let toast = document.createElement("div")
            toast.classList.add("toastify", "p-4", type)
            toast.innerHTML = "OKKKKK"

            tc.appendChild(toast)
            setTimeout(function () {
                toast.remove()
            }, 5000)
            // tc.innerHTML += `
            // <div class="toastify ${type}  p-4 ">
            //     Success
            // </div>
            // `

        }
    </script>
</body>

</html>
