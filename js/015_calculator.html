<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">Calculator</div>
                    <div class="card-body">
                        <div id="root"></div>
                        <input type="number" placeholder="Enter First number" class="form-control" id="num1">
                        <br>
                        <input type="number" placeholder="Enter second number" class="form-control" id="num2">
                        <br>
                        <button class="btn btn-outline-primary" onclick="calculate('+')">+</button>
                        <button class="btn btn-outline-warning" onclick="calculate('-')">-</button>
                        <button class="btn btn-outline-danger" onclick="calculate('/')">/</button>
                        <button class="btn btn-outline-dark" onclick="calculate('*')">*</button>
                        <button class="btn btn-danger" onclick="reset()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let n1 = document.getElementById("num1")
        let n2 = document.getElementById("num2")
        function calculate(op) {
            let result
            if (op === "+") {
                result = (+n1.value) + (+n2.value)
            } else if (op === "-") {
                result = (+n1.value) - (+n2.value)
            } else if (op === "*") {
                result = (+n1.value) * (+n2.value)
            } else if (op === "/") {
                result = (+n1.value) / (+n2.value)
            } else {
                result = "Invalid Opration"
            }

            document.getElementById("root").innerHTML = `<div class="alert alert-success alert-dismissible">
                 ${result}
                <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>`

        }
        function reset() {
            document.getElementById("root").innerHTML = ""
        }
    </script>
</body>

</html>
