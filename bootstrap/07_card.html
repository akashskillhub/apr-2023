<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- .card>.card-header{header}+.card-body{body}+.card-footer{footer} -->
        <div class="card">
            <div class="card-header">header</div>
            <div class="card-body">body</div>
            <div class="card-footer">footer</div>
        </div>
        <hr>
        <div class="card w-25">
            <img src="https://images.unsplash.com/photo-1683130461782-2a3f1910da18?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80"
                alt="">
            <div class="card-body">body</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
